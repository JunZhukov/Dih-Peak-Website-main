<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STEM243 FAQs - HTML5 and CSS3</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </style>
</head>
<body>
    <div class="container mt-4">

        <!-- Row 1: 3 equal columns -->
        <div class="row">
          <div class="col-md-4">Column 1</div>
          <div class="col-md-4">Column 2</div>
          <div class="col-md-4">Column 3</div>
        </div>
      
        <!-- Row 2: full width -->
        <div class="row">
          <div class="col-12">Full Width Column</div>
        </div>
      
        <!-- Row 3: 4 equal columns -->
        <div class="row">
          <div class="col-md-3">Column 1</div>
          <div class="col-md-3">Column 2</div>
          <div class="col-md-3">Column 3</div>
          <div class="col-md-3">Column 4</div>
        </div>
      
        <!-- Row 4: half width -->
        <div class="row">
          <div class="col-md-6">Half Width Column</div>
        </div>
      
      </div>
      </body>
      </html>
